machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version:
      7.7.2

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  aws:
    branch: demo
    commands:
      - yarn build
      - zip -r build.zip dist
      - cp build.zip $CIRCLE_ARTIFACTS
      - aws s3 cp build.zip s3://uobforms
