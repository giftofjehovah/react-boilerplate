deployment:
  staging:
    branch: demo
    commands:
      - yarn build
      - cp appspec.yml ./dist
    codedeploy:
      appname-1234:
        application_root: /dist
        region: ap-southeast-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: uobforms
            key_pattern: appname-1234-{BRANCH}-{SHORT_COMMIT}
        deployment_group: UOBDeploymentGroup
